<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Paws is a company offering pet grooming services in Dublin, Ireland">
    <meta name="keywords" content="pet grooming, pet cleaning, dog, cat, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Happy Paws</title>
</head>
<body>

    <!-- Header and Navbar flexbox container-->
    <header class="header-flexbox-container">
        <h1 class="logo"><a href="index.html">Happy Paws</a></h1>
        <nav>
            <ul class="nav-list">
                <li><a href="about.html">About us</a></li>
                <Li><a href="prices.html">Prices</a></Li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="form">
        <div class="form-wrapper">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <fieldset>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" required><br>

                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" required><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="phone">Phone number (optional)</label><br>
                    <input type="tel" id="phone" name="phone"><br>

                    <label for="dog-size" id="dog-size" name="dog-size" required>Size of dog</label><br>
                    <select id="dog-size" name="dog-size">
                        <option value="small">Small dog (<10kg)</option>
                        <option value="medium">Medium-sized dog (11kg - 26kg)</option>
                        <option value="large">Large (27kg - 45kg)</option>
                    </select><br>

                    <label for="comments" id="comments" name="comments">Additional information</label><br>
                    <textarea id="comments" name="comments"></textarea><br>

                <input type="submit" value="Submit!">
                <input type="Reset" value="Reset the form.">

                </fieldset>
            </form>
    </section>

</body>
</html>
