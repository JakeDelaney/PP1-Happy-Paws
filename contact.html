<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Paws is a company offering pet grooming services in Dublin, Ireland">
    <meta name="keywords" content="pet grooming, pet cleaning, dog, cat, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Happy Paws</title>
</head>
<body>

    <!-- Header and Navbar flexbox container-->
    <header>
        <div class="header-flexbox-container">
            <h1 class="logo"><a href="index.html">Happy Paws <i class="fa-solid fa-paw fa-lg"></i> </a></h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="about.html">About us</a></li>
                    <Li class="nav-item"><a href="prices.html">Prices</a></Li>
                    <li class="nav-item"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
        <!--Form container-->
        <section class="form-container">
            <h1>Contact us</h1>
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <div class="name-wrapper">
                    <input type="text" id="fname" name="fname" placeholder="first name" required>
                    <input type="text" id="lname" name="lname" placeholder="last name" required>
                </div>

                <div class="email-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>

                <div class="phone-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="Phone number (optional)">
                </div>

                <div class="size-wrapper">
                    <label for="dog-size" id="dog-size" name="dog-size" required>Select the size of your dog</label><br>
                    <select id="dog-size" name="dog-size">
                        <option value="small">Small dog (<10kg)</option>
                        <option value="medium">Medium-sized dog (11kg - 26kg)</option>
                        <option value="large">Large (27kg - 45kg)</option>
                    </select>
                </div>

                <div class="extra-info">
                    <label for="comments" id="comments" name="comments"><span>Enter your message here</span></label>
                    <textarea id="comments" name="comments"></textarea>
                </div>


                <div class="buttons">
                    <input type="submit" value="Submit!">
                    <input type="Reset" value="Reset the form.">
                </div>
            </form>
        </section>


    <!--GOOGLE MAPS-->
    <section class="google-map-container">
        <div>
            <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2383.196228049017!2d-6.395924022362123!3d53.32183977655582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e60ac1418cf%3A0xfecd80ee7910045a!2sVillage%20Vets%20Clondalkin!5e0!3m2!1sen!2sie!4v1681579807214!5m2!1sen!2sie" width="600px" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>


    <!--FOOTER-->
    <footer>
        <div class="footer-flexbox-container">

            <div class="company-address footer-content">
                <h3>Find us <i class="fa-solid fa-building fa-lg"></i></h3>
                <p>16 Herbert Street, Dublin, Ireland</p>
            </div>

            <div class="social-media-list footer-content">
                <h3>Follow us <i class="fa-solid fa-hashtag"></i></h3>
                <ul class="media-links">
                    <li class="list-item">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Click her to visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                    </li>

                    <li class="list-item">
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" aria-label="Click her to visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                    </li>

                    <li class="list-item">
                        <a href="https://www.Twitter.com/" target="_blank" rel="noopener noreferrer" aria-label="Click her to visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
                    </li>

                    <li class="list-item">
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" aria-label="Click her to visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>

            <div class="opening-times footer-content">
                <h3>Visit us <i class="fa-solid fa-clock fa-lg"></i></h3>
                <ul>
                    <li>Mon - Fri</li>
                    <li>9:00 - 17:30</li>
                </ul>
            </div>

        </div>
    </footer>

     <!-- link to Font Awesome kit-->
     <script src="https://kit.fontawesome.com/e5f69c717a.js" crossorigin="anonymous"></script>

</body>
</html>
